<div class="container">

	<!-- Signup Form -->
	<form class="form-horizontal" name ="signupForm" ng-submit="sc.signup()" required>
		<h3 class="text-center">Welcome!</h3>
		<!-- displayName -->
		<div class="form-group">
			<label for="displayName" class="col-sm-3 control-label">Display Name</label>
			<div class="col-sm-6">
			  <input type="text" name="displayName" ng-model="sc.new_user.displayName" class="form-control" placeholder="Full Name" ng-maxlength="25" required>
				<div ng-messages="signupForm.displayName.$error"
							ng-if="signupForm.displayName.$dirty">
					<div ng-message="required"> This field is required</div>
					<div ng-message="maxlength">Name is too long</div>
				</div>
			</div>
		</div>
		<!-- UserName -->
	  <div class="form-group">
			<label for="username" class="col-sm-3 control-label">Username</label>
			<div class="col-sm-6">
	   	 <input type="text" name="username" ng-model="sc.new_user.username" class="form-control" placeholder="Username" ng-maxlength="15" required>
			 <div ng-messages="signupForm.username.$error"
						 ng-if="signupForm.username.$dirty">
				 <div ng-message="required"> This field is required</div>
				 <div ng-message="maxlength">Name is too long</div>
			 </div>
			</div>
		</div>

		<!-- Email -->
	  <div class="form-group">
			<label for="email" class="col-sm-3 control-label">Email</label>
			<div class="col-sm-6">
		    <input type="email" name="userEmail" ng-model="sc.new_user.email" class="form-control" placeholder="Email" required>
				<div ng-messages="signupForm.userEmail.$error"
				ng-if="signupForm.userEmail.$dirty">
				<div ng-message="required"> This field is required</div>
				<div ng-message="email">Type a valid email address</div>
			</div>
			</div>
		</div>
		<!-- Password -->
	  <div class="form-group">
			<label for="password" class="col-sm-3 control-label">Password</label>
			<div class="col-sm-6">
		    <input type="password" name="password" ng-model="sc.new_user.password" class="form-control" placeholder="Password" ng-minlength="6" required>
				<div ng-messages="signupForm.password.$error"
				ng-if="signupForm.password.$dirty">
				<div ng-message="required"> This field is required</div>
				<div ng-message="minlength"> Password must be longer than 6 characters</div>
			</div>
			</div>
		</div>

		<!-- Submit Button -->
		<div class="col-sm-6 col-sm-offset-3">
		  <input type="submit" value="Sign Up" class="btn btn-block btn-info">
		</div>
	</form>
	<div class="text-muted col-sm-6 col-sm-offset-3">
		Already have an account? <a ui-sref="login">Log in here.</a>
	</div>
</div>
