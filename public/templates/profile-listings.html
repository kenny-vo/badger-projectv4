<div class="container">
  <div>
    <h5><a ui-sref="profile" style="color:#10645f;">Back to Profile</a></h5>
  </div>
  <div>
    <h3 class="text-center"> Your Listings </h3>

  </div>
  <div class="col-md-10 col-md-offset-1">
    <h4 class="text-center" ng-hide="main.currentUser().listings.length"> You have not created any listings yet.  Create a listing <a ui-sref="create-listing">here!</a></h4>
    <div ng-repeat="listing in main.currentUser().listings | orderBy: 'topic'" class="row">
      <div class="row">
        <div class="col-md-12 your-listing-box">
          <table class="table">
            <thead>
              <tr>
                <th class="col-md-2">Date Posted</th>
                <th class="col-md-2">Listing</th>
                <th class="col-md-4">Description</th>
                <th class="col-md-2">Budget</th>
                <th class="col-md-2">Responses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{listing.created}}</td>
                <td>{{listing.topic}}</td>
                <td>{{listing.description}}</td>
                <td>{{listing.budget| currency : $ : 0}}</td>
                <td><a ui-sref="listings-response({listingId: listing._id})">  Review Bids: {{listing.bids.length}}</a></td>
                <td><div class="dropdown">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </button>
                  <ul class="dropdown-menu">
                    <li><button class='btn btn-danger' ng-click="profile.deleteListing(listing)">Delete Listing</button></li>
                    <li><button class='btn btn-primary' ng-click="profile.goToEditListing(listing);">Edit Listing</button></li>
                  </ul>
                </div></td>

              </tr>

            </tbody>
          </table>

                </tr>

            </table> -->
