<div class="container">
  <div class="row">
    <div class="col-md-10 col-md-offset-1">

      <form class="form-horizontal" ng-submit="listingsIndexCtrl.createListing()">
        <fieldset>

          <!-- Form Name -->
          <h3 class="text-center">Create Request</h3>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Request</label>
            <div class="col-md-4">
            <input id="name" ng-model="listingsIndexCtrl.newListing.topic" type="text" class="form-control input-md" placeholder="What do you need?"required="">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Budget</label>
            <div class="col-md-4">
            <input ng-model="listingsIndexCtrl.newListing.budget" type="text" format="currency" class="form-control input-md" placeholder="$10,000">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-4 control-label">Description</label>
            <textarea
                        ng-maxlength=10
                        ng-model="listingsIndexCtrl.newListing.description" type="text" class="form-control" placeholder="I need...">
            </textarea>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label">Location</label>
            <div class="col-md-4">
              <input class="form-control" ng-model="listingsIndexCtrl.newListing.location" placeholder="Austin, TX"></input>
            </div>
          </div>


          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label">Save Request</label>
            <div class="col-md-4">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
