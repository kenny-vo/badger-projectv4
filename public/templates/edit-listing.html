<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <form class="form-horizontal" ng-submit="listingShowCtrl.editListing()">
        <fieldset>

          <!-- Form Name -->
          <h3 class="text-center">Edit Request</h3>

          <!-- Request input-->
          <div class="form-group">
            <label class="col-md-3 control-label">Request</label>
            <div class="col-md-6">
            <input id="name" ng-model="listingShowCtrl.editedListing.topic" type="text" class="form-control input-md" placeholder="What do you need?"required="">
            </div>
          </div>

          <!-- Date Input -->
          <div class="form-group">
            <label class="col-md-3 control-label">Date Needed</label>
            <div class="col-md-6">
              <input class="form-control" ng-model="listingShowCtrl.editedListing.dateReq" placeholder="08/25/2017"></input>
            </div>
          </div>

          <!-- Budget input-->
          <div class="form-group">
            <label class="col-md-3 control-label">Budget</label>
            <div class="col-md-6">
            <input ng-model="listingShowCtrl.editedListing.budget" type="text" format="currency" class="form-control input-md" placeholder="$10,000">
            </div>
          </div>

          <!-- Description input-->
          <div class="form-group">
            <label class="col-md-3 control-label">Description</label>
            <div class="col-md-6">
              <textarea
                ng-maxlength=1000
                ng-model="listingShowCtrl.editedListing.description" type="text" class="form-control" placeholder="I need...">
              </textarea>
            </div>
          </div>

          <!-- Location Input -->
          <div class="form-group">
            <label class="col-md-3 control-label">Location</label>
            <div class="col-md-6">
              <input class="form-control" ng-model="listingShowCtrl.editedListing.location" placeholder="Austin, TX"></input>
            </div>
          </div>

          <!-- Requirements Input -->
          <div class="form-group">
            <label class="col-md-3 control-label">Requirements</label>
            <div class="col-md-3">
              <input class="form-control" ng-model="listingShowCtrl.editedListing.req1" placeholder="Requirements"></input>
            </div>
            <div class="col-md-3">
              <input class="form-control" ng-model="listingShowCtrl.editedListing.req2" placeholder="Requirements"></input>
            </div>
            <div class="col-md-3">
              <input class="form-control" ng-model="listingShowCtrl.editedListing.req3" placeholder="Requirements"></input>
            </div>
          </div>


          <!-- Save Button -->
          <div class="form-group">
            <label class="col-md-3 control-label">Save Request</label>
            <div class="col-md-6">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
