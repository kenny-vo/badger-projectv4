<div class="container">
  <form class="form-horizontal" ng-submit="lc.login()" name="loginForm" required>
    <h3 class="text-center">Welcome back!</h3>

    <div class="form-group">
      <label for="email" class="col-sm-3 control-label">Email</label>
      <div class="col-sm-6">
        <input type="email" name="userEmail"ng-model="lc.new_user.email" class="form-control" placeholder="Email" required>
        <div ng-messages="loginForm.userEmail.$error"
        ng-if="loginForm.userEmail.$dirty">
        <div ng-message="email">Type a valid email address</div>
        </div>
        <div ng-if="errorMessage">
          {{ errorMessage }}
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password" class="col-sm-3 control-label">Password</label>
      <div class="col-sm-6">
        <input type="password" ng-model="lc.new_user.password" class="form-control" placeholder="Password" required>
      </div>
    </div>
    <div class="col-sm-6 col-sm-offset-3">
      <input type="submit" value="Log In" class="btn btn-block btn-info">
    </div>
  </form>
  <div class="text-muted col-sm-9 col-sm-offset-3">
    Don't have an account? <a ui-sref="signup">Sign up here.</a>
  </div>
</div>
