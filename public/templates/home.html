<h1 class="text-center">Current Requests</h1>
<br>
  <input type="text" class="form-control col-md-8 " ng-model="searchText" placeholder="Search Listings" style="margin-bottom: 15px;">
    <div ng-repeat="listing in home.listings | orderBy: 'topic' | filter: searchText" class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="panel-body">
          <div class='row'>
            <div class="col-md-2 col-xs-12 thumbnail">
              <img src="./images/placeholder.png" alt="listing image">
            </div>

            <div class="col-md-10 col-xs-12">
              <ul class="list-group form-inline">
                <li class="list-group-item">
                  <h3><a ui-sref="listing-detail({listingId: listing._id})">{{listing.topic}}</a></h3>
                  <p> Budget: {{listing.budget| currency : $ : 0}} | Location: {{listing.location}} | Posted: {{listing.created}}</p>
                  <p class="card-text">{{listing.description}}</p>
                  {{listing.bids.length}}
                </li>
              </ul>

            </div>
          </div>
          <hr>
        </div>
      </div>
    </div>
