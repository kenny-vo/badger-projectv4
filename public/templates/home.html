<header>
  <div class="jumbotron text-center">
    <h1> IdentiFly</h1>
    <p class="lead"> Welcome to IdentiFly, where you can find what you need on the fly!</p>

  </div>
</header>

<div class="container">
<input type="text" class="form-control" ng-model="searchText" placeholder="Search Listings">
  <div ng-repeat="listing in home.listings | orderBy: 'topic' | filter: searchText" class="row">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">

          <!-- begin listing internal row -->
            <div class="row">
              <div class="col-md-3 col-xs-12 thumbnail">
                <img src="images/800x800.png" alt="listing image">
              </div>
              <div class="col-md-9 col-xs-12">
                <ul class="list-group form-inline">
                  <li class="list-group-item">
                    <h4 class="inline-header">Topic Name:</h4>
                    <span> <a ui-sref="listing-detail({listingId: listing._id})">{{listing.topic}}</a></span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
